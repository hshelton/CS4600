<script id="vertex-shader"type="x-shader/x-fragment" >
attribute vec4 vPosition;
attribute vec4 vNormal;
attribute  vec4 vertexColor;

//vertex texture coordinate
attribute  vec2 vTexCoord;

//fragment texture coordinate
varying vec2 fTexCoord;


varying vec4 fragmentColor;
varying vec4 fragmentAmbient;
varying vec4 fragmentDiffuse;
varying vec4 fragmentSpecular;

uniform mat3 normalMatrix;

uniform vec4 ambientProduct, diffuseProduct, specularProduct;
uniform float shininess;
uniform vec3 eyePosition;


uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;
uniform mat4 planeMatrix;
uniform vec4 lightPosition;


void main()
{

	/* Gouraud lighting */

    // pos is vertex position in eye coordinates
    vec3 pos = (modelViewMatrix * vPosition).xyz;

    // vector from vertex position to light source
    vec3 L;

   L = normalize( (modelViewMatrix*lightPosition).xyz - pos );


    vec3 E = pos;

    // halfway vector
    vec3 H = normalize( L + E );

    // Transform vertex normal into eye coordinates
   vec3 N = normalize( normalMatrix*vNormal.xyz);

    // Compute terms in the illumination equation
    vec4 ambient = ambientProduct;

    float Kd = max( dot(L, N), 0.0 );
    vec4  diffuse = Kd*diffuseProduct;

    float Ks = pow( max(dot(N, H), 0.0), shininess );
    vec4  specular = Ks * (specularProduct);



    fragmentColor = ambient + diffuse +specular;

    fragmentAmbient = ambient;
    fragmentDiffuse = diffuse;
    fragmentSpecular = specular;

    fragmentColor.a = 1.0;

    fTexCoord = vTexCoord;

    
    gl_Position = projectionMatrix * modelViewMatrix * vPosition;

}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec4 fragmentAmbient;
varying vec4 fragmentSpecular;
varying vec4 fragmentDiffuse;

varying  vec4 fragmentColor;

varying vec2 fTexCoord;


uniform float useTexture;
uniform float textureBlend;

uniform sampler2D texture;

void main()
{
   // gl_FragColor = fragmentAmbient + fragmentDiffuse + fragmentSpecular;
    if(useTexture <1.0) gl_FragColor = fragmentColor;
    else
    {

    	gl_FragColor = fragmentColor * texture2D( texture, fTexCoord ) ;

    	
 		if(textureBlend == 1.0)
    	{
    		gl_FragColor = gl_FragColor + fragmentColor;
    	}

    	if(textureBlend == 2.0)
    	{
    		gl_FragColor = gl_FragColor + fragmentColor + fragmentColor;
    	}

    	 if(textureBlend == 3.0)
    	{

    		gl_FragColor = gl_FragColor + fragmentColor + fragmentColor + fragmentColor;
    	}
    }
}
</script>
